<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Ambrosig Ricardo Aquiles</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <section class="container">
        <div class="logo">
          <a href="index.html">aquileskere</a>
        </div>
        <button class="menu-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path d="M4 6H20V8H4zM4 11H20V13H4zM4 16H20V18H4z" />
          </svg>
          <svg
            class="none"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M16.192 6.344L11.949 10.586 7.707 6.344 6.293 7.758 10.535 12 6.293 16.424 7.707 17.656 11.949 13.414 16.192 17.656 17.606 16.242 13.364 12 17.606 7.758z"
            />
          </svg>
        </button>
        <nav class="menu">
          <a href="#inicio">Home</a>
          <a href="#acerca">Acerca</a>
          <a href="#servicios">Servicios</a>
          <a href="#portafolio">Portafolio</a>
          <a href="#testimonios">Testimonios</a>
          <a href="#contacto">Contacto</a>
        </nav>
      </section>
    </header>
    <section id="inicio" class="home">
      <article
        class="hero-image"
        style="--hero-image: url('/img/coso.jpg'); --hero-attachment: fixed">
        <aside
          class="hero-image-opacity"
          style="--hero-opacity-color: -var(--black-alpha-color)"
        >
          <div class="hero-image-content">
            <h2
              class="hero-image-title"
              style="--hero-text-color.var(--white-color);">
              Bienvenidoxs<br />a mi sitio
            </h2>
            <a href="#contacto" class="btn">CONTÁCTAME</a>
          </div>
        </aside>
      </article>
    </section>
    <section id="acerca" class="about">
      <article>
        <aside class="slogan">
          <h1>Akileskere</h1>
          <h5>come bija profesional</h5>
        </aside>
      </article>
      <article></article>
      <article></article>
    </section>
    <section id="servicios" class="services">
      <h2>Servicios</h2>
    </section>
    <section id="portafolio" class="portfolio">
      <h2>Trabajos</h2>
    </section>
    <section id="testimonios" class="testimonials">
      <h2>Testimonios</h2>
    </section>
    <section id="contacto" class="contact section">
      <div class="containter">
        <h2 class="section-title">¿Interesadx?</h2>
        <article class="contact-cards">
          <aside class="contact-card box-shadow-1"></aside>
        </article>
        <form class="contact-form box-shadow-1">
          <input
            type="text"
            name="name"
            placeholder="ingresa tu nombre *"
            title="Nombre sólo acepta letras y espacios en blanco"
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="ingresa tu correo *"
            title="Email incorrecto"
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            required
          />
          <textarea
            name="comments"
            cols="50"
            rows="10"
            placeholder="Déjame tus comentario *"
            required
          ></textarea>
          <div class="contact-form-loader">imagencargando</div>
          <input class="btn" type="submit" value="ENVIAR MENSAJE" />
        </form>
        <article id="gracias" class="modal">
          <div id="gracias" class="modal">
            <article class="contact-form-response">
              <h3>
                ¡Muchas gracias! <br />
                por tus comentarios
              </h3>
            </article>
          </div>
        </article>
      </div>
      <h2>Contacto</h2>
    </section>
    <footer class="footer">
      <small
        >Sitio diseñado por
        <a href="sitioAquiles" target="_blank" rel="noopener"
          >@aquileskere</a
        ></small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
